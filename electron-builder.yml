appId: com.opengrammer.app
productName: OpenGrammer
copyright: Copyright Â© 2025

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - node_modules/**/*
  - "!node_modules/**/*.d.ts"
  - "!node_modules/**/*.map"
  - "!node_modules/**/README.md"
  - "!node_modules/**/CHANGELOG.md"
  - "!node_modules/**/LICENSE*"
  - "!node_modules/**/*.md"

extraResources:
  - from: assets
    to: assets
    filter:
      - "**/*"

mac:
  category: public.app-category.productivity
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

win:
  icon: build/icon.ico
  publisherName: OpenGrammer
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64

linux:
  icon: build/icon.png
  category: Office
  target:
    - target: deb
      arch:
        - x64
    - target: AppImage
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: OpenGrammer

dmg:
  title: OpenGrammer ${version}
  icon: build/icon.icns
  background: build/background.png
  iconSize: 80
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

deb:
  packageCategory: text
  priority: optional
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

appImage:
  license: LICENSE

publish:
  provider: github
  owner: yourusername
  repo: opengrammer
  releaseType: release

afterSign: build/notarize.js