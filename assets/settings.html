<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGrammer Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            overflow: hidden;
        }
        
        #settings-root {
            height: 100vh;
            width: 100vw;
        }

        /* Loading spinner */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="settings-root">
        <div class="loading">Loading Settings...</div>
    </div>
    
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const { createElement } = require('react');
                const { createRoot } = require('react-dom/client');
                
                // Import the compiled SettingsWindow component
                const SettingsWindow = require('../dist/ui/SettingsWindow.js').default;
                
                const rootElement = document.getElementById('settings-root');
                if (rootElement) {
                    const root = createRoot(rootElement);
                    root.render(createElement(SettingsWindow));
                }
            } catch (error) {
                console.error('Failed to load Settings window:', error);
                document.getElementById('settings-root').innerHTML =
                    '<div class="loading">Error loading settings. Please restart the application.</div>';
            }
        });
    </script>
</body>
</html>
